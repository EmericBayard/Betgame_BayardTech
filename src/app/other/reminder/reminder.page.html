<ion-content (click)="dismiss()">

</ion-content>

<ion-footer class="ion-no-border">
    <ion-list lines="none">
        <h2 class="d-flex animate__animated animate__fadeInUp wow" data-wow-duration=".2s">
            <ion-icon class="zmdi zmdi-notifications-add"></ion-icon>
            {{'set_match_reminder' | translate}}
        </h2>
 
        <ion-item>
            <div class="item_inner d-flex animate__animated animate__fadeInUp wow" data-wow-duration=".25s">
                <div class="text_box">
                    <h3>{{'match' | translate}} - WLS {{'vs' | translate}} CBR</h3>
                    <p>{{'will_send_remiender_when_lineup_announced' | translate}}</p>
                </div>
                <ion-toggle mode="ios" class="end" checked></ion-toggle>
            </div>
        </ion-item>

        <ion-item>
            <div class="item_inner d-flex animate__animated animate__fadeInUp wow" data-wow-duration=".3s">
                <div class="text_box">
                    <h3>{{'tour' | translate}} - Football Premier League</h3>
                    <p>{{'will_send_remiender_when_lineup_announced_inevery_match' | translate}}</p>
                </div>
                <ion-toggle mode="ios" class="end"></ion-toggle>
            </div>
        </ion-item>
    </ion-list>
</ion-footer>
