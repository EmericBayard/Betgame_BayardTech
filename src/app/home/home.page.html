<ion-header>
    <ion-toolbar>
        <ion-title>
            <div class="title-inner d-flex animate__animated animate__fadeInUp wow" data-wow-duration=".15s">
                <div class="logo">
                    <img src="assets/icon/icon.png">
                </div>
                <h3 class="end center">
                  <!--<ion-button (click)="showLoading()">Loader</ion-button>-->

                  <!--<img src="assets/images/icons/ic_homeact.png">&nbsp;-->
                    <ion-select value="FIFA 23">
                      <ion-select-option>FIFA 22</ion-select-option>
                      <ion-select-option>FIFA 23</ion-select-option>
                    </ion-select>
                </h3>

            </div>
        </ion-title>


        <div class="banner animate__animated animate__fadeInUp wow" data-wow-duration=".3s">
            <ion-slides pager="true" loop="true">
                <ion-slide>
                    <div class="slide-inner">

                        <ion-row>
                            <ion-col (click)="betGameInvite()" class="team_1" size="12" style="
                            background:purple;
                            color:var(--white);
                            width:auto;
                            height:5em;
                            display:flex;
                            flex-direction:column;
                            justify-content:center;
                            ">
                                <h3 style="font-size: 1.2rem;
                                font-weight: 300;"> BETA Officiel Betgame </h3>

                            </ion-col>


                        </ion-row>

                    </div>
                </ion-slide>


                <ion-slide>
                    <div class="slide-inner">

                        <ion-row>
                                <ion-col class="team_1" size="12" style="
                                background:purple;
                                color:var(--white);
                                width:auto;
                                height:5em;
                                display:flex;
                                flex-direction:column;
                                justify-content:center;
                                ">
                                    <h3 style="font-size: 1.2rem;
                                    font-weight: 300;"> Joue et rapporte les scores sur l'application</h3>

                                </ion-col>


                        </ion-row>

                    </div>
                </ion-slide>

                <ion-slide>
                    <div class="slide-inner">

                        <ion-row>
                            <ion-col class="team_1" size="12" style="
                            background:purple;
                            color:var(--white);
                            width:auto;
                            height:5em;
                            display:flex;
                            flex-direction:column;
                            justify-content:center;
                            ">
                                <h3 style="font-size: 1.2rem;
                                font-weight: 300;"> Gagne des tokens BetGame</h3>

                            </ion-col>

                        </ion-row>

                    </div>
                </ion-slide>
            </ion-slides>
        </div>


    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
  <ion-list lines="none" >
    <h2 class="animate__animated animate__fadeInUp">Annonces</h2>

    <div class="banner animate__animated animate__fadeInUp wow" data-wow-duration=".3s">
      <ion-slides pager="true" loop="true">
        <ion-slide>
          <div class="slide-inner">

            <ion-row>
              <ion-col class="team_1" size="12" style="
                            background:purple;
                            color:var(--white);
                            width:auto;
                            height:10em;
                            display:flex;
                            flex-direction:column;
                            justify-content:center;
                            ">
                <img src="../../assets/images/home-1.jpg" alt="news">
                

              </ion-col>


            </ion-row>
            </div>
        </ion-slide>
      </ion-slides>
    </div>


    <h2 class="animate__animated animate__fadeInUp">Matchs de la semaine</h2>

    <ion-item class="animate__animated animate__fadeInUp" (click)="liveMatchInfo()">
      <div class="item-inner">
        <div class="league animate__animated animate__fadeInDown wow" data-wow-duration="0.5s">
          <h6>BetGame {{'league' | translate}}</h6>
        </div>
        <ion-row style="background:url(assets/images/versus.png);background-size: cover;">
          <ion-col class="team_1" size="6" style="">
            <div class="team-bg" style="background: linear-gradient(270deg, rgba(13,14,15,0) 10%, rgba(29,97,129,1) 100%);"></div>
            <div class="team-detail">

              <div class="team-logo" style="
                            display: flex;
                            flex-direction: column;
                            justify-content: space-evenly;
                            align-items: center;">
                <img src="assets/images/users/naza.jpg" class="crop_img" style="border-radius:50%;">
                <h4 style="margin-top:1em;">Naza</h4>
              </div>
            </div>
          </ion-col>



          <ion-col class="d-flex team_2" size="6" style="">
            <div class="team-bg" style="background: linear-gradient(90deg, rgba(13,14,15,0) 10%, rgba(44,27,91,1) 100%);"></div>
            <div class="team-detail" style="width:100%;">

              <div class="team-logo" style="
                            display: flex;
                            flex-direction: column;
                            justify-content: space-evenly;
                            align-items: center;">
                <img src="assets/images/users/gota.jpg" class="crop_img" style="border-radius:50%;">
                <h4 style="margin-top:1em;">Gotaga</h4>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <div class="slide-footer d-flex" style="">
          <h5><strong>5 Tokens</strong> </h5>
          <h5 class="end">jeudi 6 octobre 2021 - 16h00<ion-icon class="zmdi zmdi-notifications-add ion-text-end"></ion-icon>
          </h5>
        </div>
      </div>
    </ion-item>

  

 </ion-list>

  <ion-list lines="none" >
    <h2 class="animate__animated animate__fadeInUp"></h2>

    <div class="banner animate__animated animate__fadeInUp wow" data-wow-duration=".3s">
      <ion-slides pager="true" loop="true">
        <ion-slide>
          <div class="slide-inner">

            <ion-row>
              <ion-col class="team_1" size="12" style="
                            background:purple;
                            color:var(--white);
                            width:auto;
                            height:10em;
                            display:flex;
                            flex-direction:column;
                            justify-content:center;
                            ">
                <img src="../../assets/images/betgame-footer.png" alt="news">

              </ion-col>


            </ion-row>
            </div>
        </ion-slide>
      </ion-slides>
    </div>
</ion-list>
